<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
        p{
            color: blue;
        }
        h1,p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>태그 선택자 실습</h1>
    <p>특정 태그의 color 속성에 CSS를 적용한다.</p>
  </body>
</html>
