<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
                background-color: powderblue;
                display: flex;
                flex-direction: row;
        }
        .item{
            background-color: tomato;
            color:white;
            border:1px solid white; 
            width: 200px;
            flex-grow: 1;
            flex-shrink: 2;
        }
        .item:nth-child(3){
            /* 다른 아이템보다 빨리 늘고 덜 줄어든다 */
            flex-grow: 3;
            /* flex-shrink: 1; */
            flex-shrink: 0;
        }
    </style>
</head>
    
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>
