<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        img{
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <img src="images/001.png" width="100" height="140">
    <p>Because the image has a z-index of -1, 
      it will be placed behind the text.</p>
  </body>
   
</html>
