<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* width와 height는 기본적으로 설정하지 않으면  */
        /* 기본영역의 크기로 설정된다 */
        /* inline 스타일은 width height가 적용이 안된다 */
        /* 적용할려면 inline block 사용 */
        div, span{
            background-color: yellow;
        }
        #a2, #b2{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        #c{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
      <body>
        <div id="a">a</div>
        <div id="b">b</div>
        <span>Hello</span>
        <div id="a2">a</div>
        <div id="b2">b</div>
        <span id="c">Hello3</span>
      </body>
</html>
