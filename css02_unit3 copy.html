<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
      /* 절대값 */
      #a{
        width: 1000px;
        height: 300px;
        background-color: lightgray;
      }
      #a > div{
        width: 500px;
        height: 300px;
        background-color: lightpink;
      }
      /* 상대값 */
      /* 80%는 화면에 비례함 */
      #b{
        width: 80%;
        height: 300px;
        background-color: beige;
      }
      #b > div{
        width: 50%;
        height: 300px;
        background-color: lightblue;
      }
    </style>
</head>
<body>
  <div id="a">
    <div>
     Hello
    </div>
 </div>
 
 <div id="b">
   <div>
    world
   </div>
  </div>
</body>
</html>
