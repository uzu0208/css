<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
                background-color: powderblue;
                display: flex;
                flex-direction: row;
        }
        .item{
            background-color: tomato;
            color:white;
            border:1px solid white;
            /* item에 flex-grow:1로 지정하면 균등하게 전체 너비 채움 */
           flex-grow: 1;
        }
    </style>
</head>
    
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>
