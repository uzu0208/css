<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
      /* 활성화 또는 비활성화 요소 반환 */
      input:enabled{
        background-color: aliceblue;
      }
      input:disabled{
        background-color: lightblue;
      }
    </style>
</head>
<body>
  이름: <input type="text" disabled> 
  나이: <input type="text">
</body>
</html>
