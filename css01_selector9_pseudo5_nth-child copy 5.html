<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* p태그 부모 기준 n번째 자식 p 반환 
        :nth-child(n)      n은 1부터 시작*/
        p:nth-child(2){
          color: red;
        }
        /* p태그 부모기준 짝수번째 */
        /* :nth-child(2n) */
        p:nth-child(2n){
          font-size: 25px;
        }
        /* p태그 부모기준 홀수번째 */
        /* :nth-child(2n-1) */
        p:nth-child(2n-1){
          background-color: antiquewhite;
        }
    </style>
</head>
<body>
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p>6</p>
  <p>7</p>
</body>
</html>
