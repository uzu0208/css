<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
      /* 값이 없는 요소 반환 :empty */
      p:empty{
        width: 20px;
        height: 20px;
        background-color: black;
      }
      div{
        width: 20px;
        height: 20px;
        background-color: red;
      }
    </style>
</head>
<body>
  <p></p>
  <p>2</p>
  <p>3</p>

  <div></div>
</body>
</html>
